<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3GSGPLPD9R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3GSGPLPD9R');
    </script>

    <!-- Language Redirection -->
    <script type="module" src="{{ '/js/language-redirect.js' | relative_url }}"></script>

    <!-- General meta info -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.t.description[page.lang] }}">
    <meta name="author" content=" {{ site.github_link }}">

    <title>{{ site.title }}</title>

    <!-- SEO: Canonical page to default FR localisation -->
    <link rel="canonical" href="{{ site.url }}/{{ page.lang }}/" />

    <!-- hreflang tags -->
    <link rel="alternate" hreflang="fr" href="{{ site.url }}/fr/" />
    <link rel="alternate" hreflang="en" href="{{ site.url }}/en/" />
    <link rel="alternate" hreflang="de" href="{{ site.url }}/de/" />
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}/fr/" />

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2.2.1/dist/flickity.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <!-- Fav icon generated from realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/fav/favicon-16x16.png">
    <link rel="manifest" href="/img/fav/site.webmanifest">
    <link rel="mask-icon" href="/img/fav/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/fav/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph for Sharing on Social Media -->
    <meta property="og:title" content="{{ site.title }} - {{ site.t.sections.header.title[page.lang] }}">
    <meta property="og:description" content="{{ site.t.description[page.lang] }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url | absolute_url }}/img/gallery/large/{{ page.lang }}/{{ site.t.sections.header.background[page.lang] }}">
    <meta property="og:type" content="place">
    <meta property="place:location:latitude" content="{{ site.rental_geo_latitude }}">
    <meta property="place:location:longitude" content="{{ site.rental_geo_longitude }}">

    <!-- SEO: Structure Data for images -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "LodgingBusiness",
            "name": "{{ site.title }}",
            "description": "{{ site.t.description[page.lang] }}",
            "url": "{{ site.url }}",
            "priceRange": "{{ site.t.sections.booking.priceRange[page.lang] }}",
            "sameAs": [
                {% assign airbnb = site.t.sections.booking.partners[1] %}
                "{{ airbnb.link }}"
            ],
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "{{ site.rental_streetAddress }}",
                "addressLocality": "{{ site.rental_addressLocality }}",
                "postalCode": "{{ site.rental_postalCode }}",
                "addressCountry": "{{ site.rental_addressCountryCode }}"
            },
            "amenityFeature": [
                {% for index in (1..site.t.sections.services.items.size) %}
                {% assign service = site.t.sections.services.items[index] %}
                {
                    "@type": "LocationFeatureSpecification",
                    "name": "{{ service.title[page.lang] | escape }}",
                    "value": true
                },
                {% endfor %}
                {% for index in (1..site.t.sections.services.seo.size) %}
                {% assign feature = site.t.sections.services.seo[index] %}
                {
                    "@type": "LocationFeatureSpecification",
                    "name": "{{ feature[page.lang] | escape }}",
                    "value": true
                }{% if forloop.last == false %},{% endif %}
                {% endfor %}
            ],
            "telephone": "{{ site.phone_display }}",
            "checkinTime": "15:00",
            "checkoutTime": "11:00",
            "image": [
                {% for index in (1..site.t.sections.gallery.images.size) %}
                {% assign image = site.t.sections.gallery.images[index] %}
                  {
                    "@type": "ImageObject",
                    "description": "{{ image.title[page.lang] | escape }}",
                    "caption": "{{ image.alt[page.lang] | escape }}",
                    "url": "{{ site.url | absolute_url }}/img/gallery/large/{{ page.lang }}/{{ image.image[page.lang] }}",
                    "inLanguage": "{{ page.lang }}"
                  }{% if forloop.last == false %},{% endif %}
                {% endfor %}
            ],
            "geo": {
                "@type": "GeoCoordinates",
                "latitude": {{ site.rental_geo_latitude }},
                "longitude": {{ site.rental_geo_longitude }}
            }
        }
    </script>
</head>
