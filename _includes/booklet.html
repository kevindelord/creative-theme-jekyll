<section class="bg-dark" id="booklet">
	<div class="container text-center">
		<div class="row">
			<div class="col-sm booklet-col-element">
				<div class="booklet-info">
					<h2 class="section-heading">{{ site.t.sections.booklet.title[page.lang] }}</h2>
					<hr class="primary">
					<p>{{ site.t.sections.booklet.subtitle[page.lang] }}</p>
					<a href="{{ site.url }}/rsc/{{ site.t.sections.booklet.file.link[page.lang] }}" target="_blank" class="btn btn-secondary-action btn-xl">
						<i class="far fa-file-alt"></i>
						{{ site.t.sections.booklet.file.info[page.lang] }}
					</a>
				</div>
			</div>

			<div class="col-sm booklet-col-element youtube-video">
				<iframe src="https://www.youtube-nocookie.com/embed/I67YjwnbZrg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</section>
