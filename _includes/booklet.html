<section class="bg-dark" id="booklet">
	<div class="container text-center">
		<div class="row">
			<div class="col-sm booklet-col-element">
				<div class="booklet-info">
					<h2 class="section-heading">{{ site.t.sections.booklet.title[page.lang] }}</h2>
					<hr class="primary">
					<p>{{ site.t.sections.booklet.subtitle[page.lang] }}</p>

					<div class="row justify-content-center">

						<a href="{{ site.url }}/rsc/{{ site.t.sections.booklet.sd.link[page.lang] }}" id="email-no-uppercase" target="_blank" class="btn btn-secondary-action btn-sm">
							<span class="download-file">
								<i class="far fa-file-alt"></i>
							</span>
							{{ site.t.sections.booklet.sd.info[page.lang] }}
						</a>

						<a href="{{ site.url }}/rsc/{{ site.t.sections.booklet.hd.link[page.lang] }}" id="email-no-uppercase" target="_blank" class="btn btn-secondary-action btn-sm">
							<span class="download-file">
								<i class="far fa-file-alt"></i>
							</span>
							{{ site.t.sections.booklet.hd.info[page.lang] }}
						</a>
					</div>
				</div>
			</div>

			<div class="col-sm booklet-col-element youtube-video">
				<iframe src="https://www.youtube-nocookie.com/embed/I67YjwnbZrg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</section>
