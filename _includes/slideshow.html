<section class="no-padding">
	<div class="overlay" id="overlay">
		<div class="carousel">
			{% for index in (1..site.t.sections.gallery.images.size) %}
			{% assign image = site.t.sections.gallery.images[index] %}
				<div class="carousel-cell">
					<img data-src="/img/gallery/large/{{ image.image[page.lang] }}" class="carousel-cell-image" id="lazy-img-{{index}}" alt="{{ image.alt[page.lang] }}">
				</div>
			{% endfor %}
		</div>
	</div>
</div>
