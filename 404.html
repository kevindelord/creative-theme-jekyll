---
permalink: /404.html
lang: fr
---

<!DOCTYPE html>
<html lang="en">
	<!-- Meta information, links and imports -->
	{% include meta.html %}
	<!-- HTML content -->
	<body id="page-top">
		<header class="error-page">
			<div class="header-content">
				<div class="header-content-inner">
					<h2>{{ site.t.error.title }}</h2>
					<h3 id=notFoundDescription>{{ site.t.error.description[page.lang] }}</h3>
					<hr>
					<a href="{{ site.url }}" id=notFoundRedirect class="btn btn-primary-action btn-xl">{{ site.t.error.redirect[page.lang] }}</a>
				</div>
			</div>
		</header>

		<!-- Update localisation -->
		<script type="module">
			import { currentLanguage } from '/js/getCurrentLanguage.js';
			const currentLang = currentLanguage()

			// Avoid useless refresh if already on the default language
			if (currentLang != 'fr') {
				const data = {
				  description: {
					en: "{{ site.t.error.description.en | escape }}",
					de: "{{ site.t.error.description.de | escape }}"
				  },
				  redirect: {
					en: "{{ site.t.error.redirect.en | escape }}",
					de: "{{ site.t.error.redirect.de | escape }}"
				  }
				};

				document.getElementById("notFoundDescription").textContent = data.description[currentLang];
				document.getElementById("notFoundRedirect").textContent = data.redirect[currentLang];
			}
		</script>
	</body>
</html>
